    <form action="#">
      <h3>FORM TO JOIN OUR GYM</h3>
      <p>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="ENTER YOUR NAME"
          required
        />
      </p>
      <p>
        SELECT YOUR GENDER:
        <select name="gender" id="gender" required>
          <option value="">---GENDER---</option>
          <option value="male">MALE</option>
          <option value="female">FEMALE</option>
        </select>
        <p>
        SELECT YOUR AGE GROUP:
      <select name="age" id="age" required>
        <option value="">---AGE GROUP---</option>
        <option value="16-24">16-24</option>
        <option value="25-35">25-35</option>
        <option value="36-45">36-45</option>
        <option value="46-60">46-60</option>
      </select>
      </p>
      <p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="ENTER YOUR EMAIL ID"
          required
        />
      </p>
      <p>
        <input
          type="number"
          name="cont_number"
          id="cont_number"
          placeholder="ENTER YOUR CONTACT NUMBER"
          required
        />
      </p>
      <p>
        SELECT YOUR PLAN:
        <select name="gender" id="gender" required>
          <option value="">---MEMBERSHIP PLAN---</option>
          <option value="basic">BASIC</option>
          <option value="cardioandcomfort">CARDIO AND COMFORT</option>
          <option value="cardioandspa">CARDIO AND SPA</option>
          <option value="megaplan">ALL IN ONE MEGA PLAN</option>
        </select>
        SELECT NUMBER OF MONTHS:
        <select name="gender" id="gender" required>
          <option value="">---NUMBER OF MONTHS---</option>
          <option value="one">ONE MONTH</option>
          <option value="three">THREE MONTHS</option>
          <option value="six">SIX MONTHS</option>
          <option value="12">TWELVE MONTHS</option>
        </select>
      </p>
      <input type="submit" value="SUBMIT" class="btn" />
      <input type="reset" value="RESET" class="btn" />
    </form>
    
  </body>
